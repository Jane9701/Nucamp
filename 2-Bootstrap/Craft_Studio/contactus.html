                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nucampNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home fa-lg"></i>

                    </a>
                </span>

    <!-- Log-in Modal -->
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail"
                                        placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword"
                                        placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto"
                                    data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

      <!-- 1st row The Craft Black Pic -->
        
    <div class="container">
        <div class="row row-content align-items-center">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <img style="width:100%;height:auto" src="image/stickers.jpg" />
            </div>
            <div class="col"></div>
        </div>
    </div>


<div class="container">
    
<!-- Contact Info left -->
    <div class="row row-content align-items-center">
        <div class="col-sm-4">
            <h4>Get In Touch</h4>
            <address>
                198 Atlantic Ave<br />
                Brooklyn, NY 11201<br />
                U.S.A.
            </address>
            <i class="fa fa-phone"></i> 1-518-555-1234<br>
            <i class="fa fa-envelope-o"></i> info@craftstudio.com
        </div>
    
           <!-- feedback form right-->
            <div class="col-sm-8">
                <form>
                    <div class="form-group row">
                        <label for="firstName"class="col-sm-6">First Name</label>
                        <label for="lastName"class="col-sm-6">Last Name</label>
                        <input type="text" class="form-control col-sm-6 ml-3" id="firstName" name="firstName" placeholder="First Name" />
                        <input type="text" class="form-control col-sm-5 ml-2 " id="lastName" name="lastName" placeholder="Last Name" />
                        </div>
                    
                  
                    <div class="form-group row">
                        <label for="email" class="col-sm-12 col-form-label">Email</label>
                        <div class="col-sm-12">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            May we contact you?
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactYes" name="contactRadios" value="yes" />
                                <label for="contactYes" class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactNo" name="contactRadios" value="no" />
                                <label for="contactNo" class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="feedback" class="col-sm-12 col-form-label">Your Feedback</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-light">Send Feedback</button>
                        </div>
                    </div>
                </form>
            </div>
       </div>

    </div>
